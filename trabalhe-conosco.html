    <script src="js/script.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="plugins/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="menu">
        <nav class="nav nav-pills nav-fill bg-dark">
            <a href="index.html"><img src="img/logo.png" alt="logo" class="logo d-inline-block align-top"></a>
            <a class="nav-item nav-link" href="corpo-medico.html">Corpo médico</a>

            <a class="nav-item nav-link" href="trabalhe-conosco.html" id="active">Trabalhe conosco</a>
        </nav>
    </div>

    <div class="conteudo container-fluid">

        <form class="formulario form-horizontal justify-content-center">
            <fieldset>    
            <legend>Formulário de inscrição</legend>
            
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Nome</label>  
                    <div class="col-md-4">
                        <input id="Nome" name="nome" type="text" placeholder="Seu nome aqui"  class="form-control input-md" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cpf">CPF</label>  
                    <div class="col-md-4">
                        <input id="mascaraCpf" name="cpf" type="text" placeholder="000.000.000-000" class="form-control input-md" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="dataNascimento">Data de nascimento</label>  
                    <div class="col-md-4">
                        <input id="mascaraNascimento" name="dataNascimento" type="text" placeholder="01/01/2001" class="form-control input-md" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cep">CEP</label>  
                    <div class="col-md-4">
                        <input id="mascaraCep" name="cep" type="text" placeholder="00000-000" class="form-control input-md" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="pretencaoSalarial">Pretenção Salarial</label>  
                    <div class="col-md-4">
                        <input id="mascaraSalarial" name="pretencaoSalarial" type="text" placeholder="R$1.000,00"  class="form-control input-md" required="">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-md-4 control-label" for="vagaInteresse">Vaga de interesse</label>
                    <div class="col-md-4">
                        <select id="vagaInteresse" name="vagaInteresse" class="form-control">
                            <option value="1">Estagio</option>
                            <option value="2">Efetivo</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-8">
                        <button id="salvar" name="salvar" class="btn btn-success">Enviar</button>
                        <button type="reset" id="limpar" name="limpar" class="btn btn-danger">Limpar</button>
                    </div>
                </div>
                
            </fieldset>
        </form>
            
    </div>
</body>
